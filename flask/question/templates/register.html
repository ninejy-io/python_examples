{% extends 'base.html' %}
{% block title %}注册{% endblock %}
{% block head %}
<link href="{{ url_for('static', filename='css/login_register.css') }}" rel="stylesheet">
{% endblock %}

{% block main %}
<h3 class="page-title">注册</h3>
<form action="" method="POST">
    <div class="form-container">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="手机号码" name="phonenum">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="用户名" name="username">
        </div>
        <div class="form-group">
                <input type="password" class="form-control" placeholder="密码" name="password">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="确认密码" name="password2">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">立即注册</button>
        </div>
    </div>
</form>
{% endblock %}
